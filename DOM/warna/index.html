<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Dengan Warna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="bWarna">Set Warna Merah</button>

    <!-- buat 3 slider dengan masing masing r g b -->
    <div>
        <label for="r">R</label>
        <input type="range" id="rSlider" min="0" max="255" value="0">
    </div>
    <div>
        <label for="g">G</label>
        <input type="range" id="gSlider" min="0" max="255" value="0">
    </div>
    <div>
        <label for="b">B</label>
        <input type="range" id="bSlider" min="0" max="255" value="0">
    </div>
    <script src="index.js"></script>
</body>
</html>
